name: CI

on: 
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - '8000:8000'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: update npm dependency
        run: npm i -g npm@9
      - name: Install dependencies
        run: npm ci
      # - name: Run lint
      #   run: npm run lint:ci
      # - name: Run tests
      #   run: npm run test:ci
      # - name: Build
      #   run: npm run build:prod
      - name: Setup dotenv
        run: cp .env.example .env
      - name: Start ci
        run: npm run test-i
